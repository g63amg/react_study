<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调函数形式的ref</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
</body>
</html>

<script type="text/babel">
class Demo extends React.Component{
    render(){
        return (
            <div>
                <input ref={(c)=>{this.input1 = c}} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                <button onClick={this.showData}>点击我提示左侧的数据</button>&nbsp;
                <input ref={(c)=>{this.input2 = c}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
            </div>
        )
    }
    //<input ref={(c)=>{this.input1 = c}} type="text" placeholder="点击按钮提示数据"/>：：：函数回调式ref：c是当前节点作为参数传进去，这么写的意思就是把ref当前所处的节点挂在实例自身上，并且取了个名字叫input1,这是时候this下边就有input1，input2分别对应两个input节点
    showData = ()=>{
        // console.log(this.refs.input1)
        console.log(this)
        const {input1} = this 
        alert(input1.value)
    }
    showData2 = ()=>{
        const {input2} = this
        alert(input2.value)
    }
}

ReactDOM.render(<Demo/>,document.getElementById("test"))

//refs:{input1:input} refs返回的键值对，input1是ref，input是ref当前所处的节点，ref属性的实质就是给当前标签打标识
</script>
