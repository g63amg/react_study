<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个Person类
        class Person{
            //构造器方法
            constructor(name,age){
                //构造器中的this是谁？是类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法放在了哪里？--放在了类的原型对象上,供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例，如果p2.speak().call({a:1,b:2}),这样调用就更改了this的指向
                console.log(`我叫${this.name}，我的年龄是${this.age}`)
            }
        }

        //创建一个Student类，继承于Person类
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            speak(){
                console.log(`我叫${this.name}，我的年龄是${this.age},我读的是${this.grade}`)
            }
            study(){
                console.log("我很努力的学习")
            }
        }

        const s1 = new Student("lucy",15,"高一")

        console.log(s1)
        s1.speak();
        s1.study();


        /*
        1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super时必须要调用的
        3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        */
    </script>
</body>
</html>
