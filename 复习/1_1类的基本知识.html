<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个Person类
        class Person{
            //构造器方法
            constructor(name,age){
                //构造器中的this是谁？是类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法放在了哪里？--放在了类的原型对象上,供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例，如果p2.speak().call({a:1,b:2}),这样调用就更改了this的指向
                console.log(`我叫${this.name}，我的年龄是${this.age}`)
            }
        }


        //创建一个Person的实例对象
        const p1 = new Person("tom",18)
        const p2 = new Person("jerry",19)

        console.log(p1);
        console.log(p2);
        p1.speak();
        p2.speak();
    </script>
</body>
</html>
