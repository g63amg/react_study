<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_高阶函数_函数柯里化</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
</body>
</html>

<script type="text/babel">
class Login extends React.Component{
    state = {
        username: "",
        password: ""
    }
    render(){
        return(
            <form action="baidu.com" onSubmit={this.handleSubmit}>
                用户名：<input onChange={this.saveFormData("username")} type="text" name="username"/>
                密码：<input onChange={this.saveFormData("password")} type="password" name="password"/>
                <button>登录</button>
            </form>
        )
    }
    //表单提交的回调
    handleSubmit = (event)=>{
        event.preventDefault() //阻止表单提交
        const {username,password} = this.state
        alert(`你输入的用户名是：${username}, 你输入的密码是：${password}`)
    }
    saveFormData = (dataType)=>{
        return (event)=>{
            this.setState({[dataType]:event.target.value})//这里直接写成dataType不可以，要读成变量就要加[]
        }
    }
}

ReactDOM.render(<Login/>,document.getElementById("test"))

/*
高阶函数：如果一个函数符合下面两个规范中的任何一个，那该函数就是高阶函数
1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数

函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式

注意：必须拿一个函数给onChange作为回调
*/
</script>
