<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用柯里化实现</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
</body>
</html>

<script type="text/babel">
class Login extends React.Component{
    state = {
        username: "",
        password: ""
    }
    render(){
        return(
            <form action="baidu.com" onSubmit={this.handleSubmit}>
                用户名：<input onChange={(event)=>{this.saveFormData("username",event.target.value)}} type="text" name="username"/>
                密码：<input onChange={(event)=>{this.saveFormData("password",event.target.value)}} type="password" name="password"/>
                <button>登录</button>
            </form>
        )
    }
    //表单提交的回调
    handleSubmit = (event)=>{
        event.preventDefault() //阻止表单提交
        const {username,password} = this.state
        alert(`你输入的用户名是：${username}, 你输入的密码是：${password}`)
    }
    saveFormData = (dataType,value)=>{
        this.setState({[dataType]:value})
    }
}

ReactDOM.render(<Login/>,document.getElementById("test"))
</script>
