<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
</head>
<style> 
.title{background-color: orange;width: 200px;}
</style>
<body>
    <div id="test">

    </div>
</body>
</html>

<script type="text/babel">
    const data = ["Audi","Benz","BMW"] //给react数组，reacr会帮你遍历，给react对象就不可以
    const VDOM = (
        <div>
            <h1>BBA列表</h1>
            <ul>
                {
                    data.map((item,index)=>{
                        return <li key={index}>{item}</li>//很多个li，每个li要有自己唯一的key，但是这里li的唯一key用index不合适，以后会讲
                    })
                }
            </ul>
        </div>
    )
    ReactDOM.render(VDOM,document.getElementById("test"))



    /*
        一定注意区分 js语句（代码）和js表达式
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            下面这些都是表达式：
                a. a
                b. a+b
                c. demo(1) 函数传值
                d. arr.map() 数组身上的map方法,因为you返回值
                f. functio test(){}
        
        2. 语句（代码）
            下面这些都是语句（代码）,下面这些都不返回值
                a. if(){}
                b. for(){}
                c. switch(){case:xxx}
    */


</script>
