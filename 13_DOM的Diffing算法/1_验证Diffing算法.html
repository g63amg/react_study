<script type="text/babel">
class Time extends React.Component{
    state = {date:new Date()}

    render(){
        console.log(this.state)
        return (
            <div>
                <h1>hello</h1>
                <input type="text"/>
                <span>现在是：{this.state.date.toTimeString()}</span>
            </div>
        )
    }
    componentDidMount(){
        setInterval(() => {
            this.setState({
                date: new Date()
            })
        }, 1000);
    }
}
ReactDOM.render(<Time/>,document.getElementById("test"))
