<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_类式组建中的构造器</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
</body>
</html>
<script type="text/babel">
//创建组件
class Person extends React.Component{
    constructor(props){
        super(props)
        console.log("constructor",this.props) //如果constructor不接props也不传给super，没啥问题，但是在构造器里就不能用this.props
        //构造器是否接收props，是否传给super，取决于是否希望在构造器中通过this访问props，这种情况几乎用不到（this.props）
        //类中构造器能省略就省略
    }
    static propTypes = {
        name:PropTypes.string.isRequired,//限制name必传，且为字符串
        sex:PropTypes.string,//限制sex为字符串
        age:PropTypes.number,//限制age为数值
        speak:PropTypes.func,//限制speak为函数

    }
    static defaultProps = {
        sex:"男",
        age:66
    }
    render(){
        const {name,age,sex} = this.props

        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age}</li>
            </ul>
        )
    }
}


ReactDOM.render(<Person name="jasmine" />,document.getElementById("test"))



</script>
