<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_2props基本使用</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
<script type="text/babel">
//创建组件
class Person extends React.Component{
    render(){
        const {name,age,sex} = this.props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别：{age}</li>
                <li>年龄：{sex}</li>
            </ul>
        )
    }
}

const p = {name:"lily",age:"20",sex:"女"}
//ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById("test"))
ReactDOM.render(<Person {...p}/>,document.getElementById("test"))

//关于...p之所以能展开对象，是因为react加babel允许这样写，原生js不可以这样写，原生js{...p}的花括号和react{...p}的花括号不是一个意思
</script>
