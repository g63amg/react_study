<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
</head>
<style> 
.title{background-color: orange;width: 200px;}
</style>
<body>
    <div id="test">

    </div>
</body>
</html>

<script type="text/babel">
//1.创建类式组件
class MyComponent extends React.Component{
    //render是放在哪里的？--MyComponent的原型对象上，供实例使用
    //render中的this是谁？--MyComponent组件实例对象<==>MyComponent的实例对象
    render(){
        return <h2>我是用类定义的组件（适用于复杂组件的定义）</h2>
    }
}
/*
创建类式组件必须要继承React.Component，必须要有render(){}，render必须要有返回值
*/

//2.渲染组件到页面
ReactDOM.render(<MyComponent/>,document.getElementById("test"))

/*
执行了ReactDOM.render(<MyComponent/>,document.getElementById("test"))，之后发生了什么：
1.React解析组件标签，找到了MyComponent组件
2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
*/
</script>
